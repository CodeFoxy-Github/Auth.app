<!DOCTYPE html>
<head>
    <title>Auth.app</title>
</head>
<body>
    <style>

    body {
        font-family: 'Roboto', sans-serif;
     }

     </style>
     
  <!-- Google Auth Script-->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <h1>
    Google Auth
  </h1> 
   
  <!-- Google Auth Client id Define-->
  <meta name="google-signin-client_id" content="352755537065-gujlfjagahhh7nk019chab6o7tlsas78.apps.googleusercontent.com">
    <h1>login</h1>
  <!-- Google login Button-->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <h1>logout</h1>
  <!-- Google signOut Button-->
<div onclick="openInNewTab('www.youtube.com/logout');">logout Chrome and google</div>

<script>
function openInNewTab(url) {
 window.open(url, '_blank').focus();
}
</script>
</body>
</html>
